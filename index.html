<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Живой градиент с автопарллаксом</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Основные оверлеи -->
  <div class="bg-overlay bg-overlay-1"></div>
  <div class="bg-overlay bg-overlay-2"></div>
  
  <!-- Шарики для синего -->
  <div class="bg-ball bg-ball-1 blue-ball"></div>
  <div class="bg-ball bg-ball-2 blue-ball"></div>
  <div class="bg-ball bg-ball-3 blue-ball"></div>
  <div class="bg-ball bg-ball-4 blue-ball"></div>
  <div class="bg-ball bg-ball-5 blue-ball"></div>
  
  <!-- Шарики для розового -->
  <div class="bg-ball bg-ball-6 pink-ball"></div>
  <div class="bg-ball bg-ball-7 pink-ball"></div>
  <div class="bg-ball bg-ball-8 pink-ball"></div>
  <div class="bg-ball bg-ball-9 pink-ball"></div>
  <div class="bg-ball bg-ball-10 pink-ball"></div>
  
  <!-- Шарики для зелёного -->
  <div class="bg-ball bg-ball-11 green-ball"></div>
  <div class="bg-ball bg-ball-12 green-ball"></div>
  <div class="bg-ball bg-ball-13 green-ball"></div>
  <div class="bg-ball bg-ball-14 green-ball"></div>
  <div class="bg-ball bg-ball-15 green-ball"></div>
  
  <div class="container">
    <button class="btn blue">HOVER ME</button>
    <button class="btn pink">HOVER ME</button>
    <button class="btn green">HOVER ME</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
